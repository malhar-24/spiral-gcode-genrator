<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Generator</title>
</head>
<body>
    <h1>Generate Spiral and G-code</h1>
    <form method="POST">
        <label for="num_turns">Number of Turns:</label>
        <input type="number" step="0.1" id="num_turns" name="num_turns" value="5" required><br>

        <label for="spacing">Spacing:</label>
        <input type="number" step="0.1" id="spacing" name="spacing" value="5" required><br>

        <label for="num_points">Number of Points:</label>
        <input type="number" id="num_points" name="num_points" value="200" required><br>

        <label for="scale_factor">Scale Factor:</label>
        <input type="number" step="0.01" id="scale_factor" name="scale_factor" value="0.2" required><br>

        <label for="degree">Degree Rotate:</label>
        <input type="number" id="degree" name="degree" value="220" required><br>

        <label for="feed_rate">Feed Rate:</label>
        <input type="number" id="feed_rate" name="feed_rate" value="4999" required><br>

        <label for="delay_start">Delay Start:</label>
        <input type="number" step="0.1" id="delay_start" name="delay_start" value="1" required><br>

        <label for="inner_radius">Inner Radius:</label>
        <input type="text" name="inner_radius" value="0" required><br><br>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
